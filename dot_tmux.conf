set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g mouse on
set -g status on

set -g status-style bg=default
set -g status-justify centre
set -g status-left ""
set -g window-status-current-format "#[fg=yellow bg=default]#[fg=black bg=yellow] #I:#W #[fg=yellow bg=default]"
set -g window-status-format "#[fg=blue bg=default]#[fg=black bg=blue] #I:#W #[fg=blue bg=default]"
set -g status-right ""

set -g copy-command 'pbcopy'

set-window-option -g mode-keys vi

bind t copy-mode

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r @ select-pane -t :.+
bind p split-window -h
bind P split-window -v

bind Space display-popup -E "tmux new-session -A -s popup"

bind -r S-Left swap-window -t -1\; select-window -t -1
bind -r S-Right swap-window -t +1\; select-window -t +1
bind -r Left select-window -t :-
bind -r Right select-window -t :+

bind -n -r C-h select-pane -L
bind -n -r C-j select-pane -D
bind -n -r C-k select-pane -U
bind -n -r C-l select-pane -R

# plugins
run '~/.tmux/plugins/tpm/tpm'
